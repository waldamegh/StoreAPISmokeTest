test: step
name: updateOrange json
collection:
  name: StoreAPI
method: PUT
url: $baseURL/oranges/$id
type: raw
body: |-
  {
       "color": "$color",
       "diameter": "$diameter",
       "id": "$id",
       "name": "$name"
   }
greps:
- varname: $color
  type: json
  expression: $.color
  listname: $colorList
- varname: $diameter
  type: json
  expression: $.diameter
  listname: $diameterList
- varname: $id
  type: json
  expression: $.id
  listname: $idList
- varname: $name
  type: json
  expression: $.name
  listname: $nameList
asserts:
- type: status
  expected: "200"
  operator: regex
- key: $.name
  type: json
  expected: $name
  operator: eq
- key: $.diameter
  type: json
  expected: $diameter
  operator: eq
requestTimeout: 0
